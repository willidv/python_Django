<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Words</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'words/css/words.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <h1>Add a new word</h1>
    <div>
        <form action="/words/add" method="post">
            {% csrf_token %}
            <input type="radio" value = "green" name="color" checked> Green<br>
            <input type="radio" value="blue" name="color"> Blue<br>
            <input type="radio" value="red" name="color"> Red<br><br>
            <input name="checkBox" type="checkbox" value = "on">
            Big Words<br><br>
            Word: 
            <input type="text" name="word" placeholder="word">        
            <input type="submit" value="submit">
        </form>
    </div>
    <div>
        {% for i in request.session.my_words %}
            {% if i.checkbox %}
                <p style = "color: {{i.color}}; font-size : 30px">{{ i.word }}</p>
            {% else %}
            <p style = "color: {{i.color}}">{{i.word}}</p>
            {% endif %}
        {% endfor %}
    </div>
    <div>
        <form action="/words/clear" method="get">
        <input type="submit" value="clear">
        </form>
    </div>
</body>
</html>
